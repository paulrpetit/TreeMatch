<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta charset=utf-8 />
  <title>Tree Match</title>
  <link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon' />
  <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
  <!--script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"> </script-->
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
  <script src="http://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js"></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0;}
    #map { position:relative; top:0; bottom:0; background-color: rgb(209,209,209);}
    a {
      color:#56b881;
    }
    .active {
      background-color: #56b881;
      color: white;
    }
  </style>
</head>
<body>
<div class='grid fill-light'>
  <div class='col12 clearfix'>
    <nav class='col3 v'>
      <div class='col12 pad2 center fill-green dark'>
        <h3><span class="icon landuse big"></span>Tree Match<span class="icon landuse big"></span></h3>
      </div>
      <a href='#guide' class='block pad1y  center keyline-bottom' style="height:40px;">Guide</a>
      <a href='#about' class='block pad1y center keyline-bottom' style="height:40px;">About</a>
      <a href='#contact' class='block pad1y center keyline-bottom' style="height:40px;">Contact</a>
    </nav>
    <div class='col9 pad2 fill-white'>
      <div class="col12 space-bottom" id="map" style="height:350px;"></div>
      <table>
        <thead>
          <tr>
            <th>
              Common:
            </th>
            <th>
              Latin:
            </th>
            <th>
              Address:
            </th>
          </tr>
        </thead>
        <tbody id="davy">
        </tbody>
      </table>
      <div class='pad1y center'>
        <a href='#match' id="match" onclick="matchSelected()" class='icon check button fill-green'>Match</a>
      </div>
      <table>
        <thead>
          <tr>
            <th>
              Common:
            </th>
            <th>
              Latin:
            </th>
            <th>
              Address:
            </th>
          </tr>
        </thead>
        <tbody id="DPW">
        </tbody>
      </table>
      <div class='pad1y center'>
        <a href='#downloadCSV' onclick="downloadCSV()" id='downloadCSV' class='icon document button fill-mustard'>CSV</a>
      </div>
      <div id="guide" class="box round fill-light">
        <div class="pad2">
          <h3 class="title">Guide</h3>
          <p> hello guide </p>
        </div>
      </div>
      <div id="about" class="box round fill-light">
        <div class="pad2">
          <h3 class="title">About</h3>
          <p> hello about </p>
        </div>
      </div>
      <div id="contact" class="box round fill-light">
        <div class="pad2">
          <h3 class="contact">Contact</h3>
          <p> hello contact </p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="data/davy.json"></script>
<script src="data/DPW.json"></script>
<script src="app.js"></script>
</body>
</html>
