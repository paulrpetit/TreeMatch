<!DOCTYPE html>
<html>
<head>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta charset=utf-8 />
  <title>Tree Match</title>
  <link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon' />
  <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
  <!--script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"> </script-->
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
  <script src="http://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js"></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0;}
    #map { position:relative; top:0; bottom:0; width:100%; background-color: rgb(209,209,209);}
    a {
      color:#56b881;
    }
  </style>
</head>
<body>
<div class='grid fill-light'>
  <div class='col12 pad2 center fill-green dark'>
    <h2><span class="icon landuse big"></span>Tree Match<span class="icon landuse big"></span></h2>
  </div>
  <div class='col12 clearfix'>
    <nav class='col2 v'>
      <a href='#' class='block pad1y pad2x keyline-bottom'>Guide</a>
      <a href='#' class='block pad1y pad2x keyline-bottom'>About</a>
      <a href='#' class='block pad1y pad2x keyline-bottom'>Contact</a>
    </nav>
    <div class='col10 pad2 fill-white prose'>
      <div class="col12 space-bottom" id="map" style="height:400px;"></div>
      <table>
        <thead>
          <tr>
            <th>
              <span class="icon check"></span>
            </th>
            <th>
              ID:
            </th>
            <th>
              Name:
            </th>
            <th>
              Description:
            </th>
          </tr>
        </thead>
        <tbody id="davy">
        </tbody>
        <tbody id="DPW">
        </tbody>
      </table>
      <div class='pad1y center'>
        <a href='#' class='icon check button fill-green'>Match</a>
      </div>
    </div>
  </div>
</div>
<script src="data/davy.json"></script>
<script src="data/DPW.json"></script>
<script src="app.js"></script>
</body>
</html>
